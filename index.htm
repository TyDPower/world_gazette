<!DOCTYPE html>

<html>
    <head>

        <!--------------- 1. HEAD DATA --------------->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>World Gazette</title>
        <link rel="icon" sizes="192x192" href="./images/">

        <link rel="stylesheet" href="./css/nomalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/leaflet.css">
        <link rel="stylesheet" href="./css/MarkerCluster.css">
        <link rel="stylesheet" href="./css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    </head>

    <body>
        <!--------------- 2. PRELOADER --------------->
        <div id="preloader"></div>

        <!--TEST CODE-->
        <select id="countrySelector">
        </select>

        <div id="webCamContainer" class="modal modalOff">
            <span id="webCamCloseBtn" class="closeBtn">&times;</span>
            <div id="webCamPlayer" class="modalContent"></div>
            
        </div>

        <div id="countryModal" class="modal modalOff">
            <div class="modalContent">
                <header>
                    <div>
                        <span id="ctryModalcloseBtn" class="closeBtn">&times;</span>
                        <img id="ctryFlag">
                    </div>
                </header>
                <h1 id="ctryName"></h1>
                <section>
                    <h3>Administrative Information</h3>
                    <div id="adminInfo"></div>
                    <details>
                        <summary>Bordering Countries</summary>
                        <div id="borderingCtry"></div>
                    </details>
                </section>
                <section>
                    <h3>Currency</h3>
                    <div id="curInfo"></div>
                    <details>
                        <summary>Exchange Rates</summary>
                        <div id="exRateKeyVal"></div>
                    </details>
                </section>
                <section id="genInfo">
                    <h3>General Info</h3>
                    <p id="ctryPop"></p>
                    <p id="incomeLevel"></p>
                    <details>
                        <summary>Timezones</summary>
                        <div id="ctryTZ"></div>
                    </details>
                    <details>
                        <summary>Living Standards</summary>
                        <div class="ct-chart ct-perfect-fourth"></div>
                    </details>
                    <details>
                        <summary>Driving Info</summary>
                        <div id="driveInfo"></div>
                    </details>
                    <details>
                        <summary>Country Prices</summary>
                        <div id="curDisplay"></div>
                        <div id="itemPrices"></div>
                    </details>
                    <details>
                        <summary>Country Languages</summary>
                        <div id="ctryLang"></div>
                    </details>
                    <details>
                        <summary>National Holidays</summary>
                        <div id="holidays"></div>
                    </details>
                    <details>
                        <summary>News</summary>
                        <div id=ctryNews></div>
                    </details>
                </section>
                <details>
                    <summary>Image Gallery</summary>
                    <div id="imgGallery"></div>
                </details>
                <details>
                    <summary>Wiki Info</summary>
                    <section>
                        <div id="wikiInfo"></div>
                    </section>
                </details>

            </div>
        </div>

        <!--------------- 5. APP WORLD MAP --------------->
        <div id="map"></div>

        

        <!--------------- 6. SCRIPTS --------------->
        <script src="./js/jquery-2.2.3.min.js"></script>
        <script src="./js/leaflet.js"></script>
        <script src="./js/leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="js/leaflet.extra-markers.min.js"></script>
        <script src="./common/all.js"></script>
        <script type="module" src="./js/main.js"></script>

    </body>
</html>
