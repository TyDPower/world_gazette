<!--
    1. HEAD DATA
    2. PRELOADER
    3. HTML BODY
    4. APP WORLD MAP
    5. SCRIPTS
-->

<!DOCTYPE html>

<html>
    <head>

        <!--------------- 1. HEAD DATA --------------->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>World Gazette</title>
        <link rel="icon" sizes="192x192" href="./img/flavicon/worldwide.svg">
        <link rel="stylesheet" href="./css/nomalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/vendors/leaflet/leaflet.css">
        <link rel="stylesheet" href="./css/vendors/leaflet/MarkerCluster.css">
        <link rel="stylesheet" href="./css/vendors/leaflet/MarkerCluster.Default.css">
        <link rel="stylesheet" href="./css/vendors/leaflet/leaflet.extra-markers.min.css">
        <link rel="stylesheet" href="./css/vendors/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    </head>

    <body>
        <!--------------- 2. PRELOADER --------------->
        <div id="preloader"></div>

        <!--------------- 3. HTML BODY --------------->
        <select id="countrySelector"></select>

        <div id="navBtnCont">
            <div id="ctryBtn">
                <i class="fas fa-info-circle"></i>
            </div>
            <div id="exRatesBtn">
                <i class="fas fa-search-dollar"></i>
            </div>
            <div id="newsBtn">
                <i class="far fa-newspaper"></i>
            </div>
            <div id="statsBtn">
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div id="galleryBtn">
                <i class="far fa-images"></i>
            </div>
            <div id="wikiBtn">
                <i class="fab fa-wikipedia-w"></i>
            </div>
        </div>

        <div id="infoModal" class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 id="modalTitle" class="modal-title">Country Information</h1>
                  <div id="modalClsBtn"><i class="fas fa-times"></i></div>
                </div>
                <div id="modalContent" class="modal-body">
                </div>
                <div class="modal-footer">
                    <nav>
                        <a id="modNavInfo" class="modal-nav" type="button">Country |</a>
                        <a id="modNavRate" class="modal-nav" type="button">Ex-Rates |</a>
                        <a id="modNavStats" class="modal-nav" type="button">Stats |</a>
                        <a id="modNavNews" class="modal-nav" type="button">News |</a>
                        <a id="modNavGallery" class="modal-nav" type="button">Gallery |</a>
                        <a id="modNavWiki" class="modal-nav" type="button">Wiki</a>
                    </nav>
                </div>
              </div>
            </div>
        </div>

        <!--------------- 4. APP WORLD MAP --------------->
        <div id="map"></div>

        <!--------------- 5. SCRIPTS --------------->
        <script src="./js/jquery-2.2.3.min.js"></script>
        <script src="./js/vendors/popper/popper.min.js"></script>
        <script src="./js/vendors/bootstrap/bootstrap.bundle.min.js"></script>
        <script src="./js/vendors/leaflet/leaflet.js"></script>
        <script src="./js/vendors/leaflet/leaflet.markercluster.js"></script>
        <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
        <script src="./js/vendors/leaflet/leaflet.extra-markers.min.js"></script>
        <script src="./js/vendors/fontAwesome/all.js"></script>
        <script type="module" src="./js/main.js"></script>

    </body>
</html>
